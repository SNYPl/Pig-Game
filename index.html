<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Pig Game</title>
</head>

<body>
    <main class="main-index">



        <div class="container">
            <a href="https://github.com/SNYPl/Pig-Game/blob/master/README.md" class="rules" target="_blank">Game Rules</a>


            <div class=" player-side0 side active">
                <div class="player-0 player">PLAYER 1</div>
                <div class="player-score" id="playerScore-0">5</div>
                <div class="player-box">
                    <div class="current">Current</div>
                    <div class="current-score0">2</div>
                </div>

            </div>




            <div class="player-side1 side ">
                <div class="player-1 player">PLAYER 2</div>
                <div class="player-score" id="playerScore-1">10</div>
                <div class="player-box">
                    <div class="current">Current</div>
                    <div class="current-score1">7</div>
                </div>
            </div>





            <button class="btn-new"><ion-icon name="add-circle-outline" size="large"></ion-icon>New game</button>
            <button class="btn-roll">
                <ion-icon name="reload-outline"></ion-icon>Roll dice
            </button>
            <button class="btn-hold">
                <ion-icon name="download-outline"></ion-icon>Hold
            </button>

            <img src="img/dice-1.png" alt="dice-0" class="dice" id="diceImg">

        </div>
    </main>

    <script src="main.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

</body>

</html>
